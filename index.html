<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squiddy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff0057 0%, #ffea00 16%, #00ff2f 32%, #00cbff 48%, #2d00ff 64%, #ff00c8 80%, #ff0057 100%);
      animation: bgMove 10s linear infinite alternate;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    @keyframes bgMove {
      0% {background-position: 0 0;}
      100% {background-position: 100vw 100vh;}
    }
    .rainbow-text {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #FF0057, #FFEA00, #00FF2F, #00CBFF, #2D00FF, #FF00C8, #FF0057);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 2s linear infinite;
    }
    @keyframes rainbowMove {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    .sparkles {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
    }
    .sparkle {
      position: absolute;
      width: 8px; height: 8px;
      background: white;
      border-radius: 50%;
      opacity: .7;
      animation: sparkleMove 2s linear infinite;
    }
    @keyframes sparkleMove {
      0% {transform: scale(0.5);}
      50% {transform: scale(1.2);}
      100% {transform: scale(0.5);}
    }
  </style>
</head>
<body>
  <div class="rainbow-text">squiddy likes men ðŸŒˆðŸ’–</div>
  <div class="sparkles" id="sparkles"></div>
  <script>
    // Creates sparkles at random positions
    const sparkleContainer = document.getElementById('sparkles');
    for(let i=0; i<40; i++) {
      let sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random()*100 + 'vw';
      sparkle.style.top = Math.random()*100 + 'vh';
      sparkle.style.animationDelay = (Math.random()*2) + 's';
      sparkleContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
